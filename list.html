    <tr  v-for="i in todos">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const url = "http://localhost:8000/students";
    	const app4 = new Vue({
  el: '#app-4',
  data:{  
          todos : []
        },
        mounted() {
          axios.get(url).then(response => {
            this.todos = response.data
          },
          err=>{alert('not response');})
        }
});
</script>
